<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato conosco. Adoramos ouvir nossos clientes!"
    />
    <title>Contato | Hora do Café</title>
    <link rel="stylesheet" href="../css/style_global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="empresa">
          <a href="../index.html">
            <img
              class="img__logo"
              src="../assets/logo.png"
              alt=""
              srcset=""
              width="60px"
          /></a>
          <h1 class="logo">CONTATO</h1>
        </div>

        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="menu.html">Cardápio</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
      <ul class="nav-state" id="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="menu.html">Cardápio</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </header>

    <main>
      <section class="contato">
        <h2>Fale Conosco</h2>
        <form id="form-contato" novalidate>
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemplo@gmail.com"
            required
          />

          <label for="mensagem">Mensagem:</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="2"
            placeholder="Escreva sua mensagem..."
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>

        <div id="mensagem-feedback" class="mensagem-feedback"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Hora do Café. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/contact.js" defer></script>
  </body>
</html>
